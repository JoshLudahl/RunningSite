<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Make My Run: Add a Workout</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
        });
    </script>

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>


<!-- MAIN CONTENT -->
<div>

    <div class="login_wrap">



        <form th:object="${workout}" role="form" th:action="@{/workouts/add/} + ${currentUser.id}" method="post">

            <div class="header">
                <h3>Add Workout</h3>
            </div>
            <input th:type="hidden" th:field="*{author}" th:value="${currentUser.id}" id="author" th:content="${currentUser.id}" th:attr="value=${currentUser.id}" name="author"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input th:value="*{name}" type="text" class="form-control" id="name" name="name" placeholder="Workout Name" title="Workout Name" required="required" />
            <input type="text" id="t_hr" name="t_hr" class="form-control" width="25px" placeholder="hr" required="required" />
            <input type="text" id="t_min" name="t_min" class="form-control" width="25px" placeholder="min" required="required" />
            <input type="text" id="t_sec" name="t_sec" class="form-control" width="25px" placeholder="sec" required="required" />
            <input type="text" id="t_mils" name="t_mils" class="form-control" width="25px" placeholder="mils" required="required" />
            <input type="text" class="form-control" id="distance" name="distance" placeholder="Distance" title="Distance" required="required"/>

            <div class="form-group has-feedback">
                <input th:field="*{date}" type="text" class="form-control" id="datepicker" placeholder="Date" />
                <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
            </div>



            <textarea th:field="*{notes}" class="form-control" name="notes" placeholder="Activity Notes"></textarea>

            <input class="btn bgblue" type="submit" value="Add Workout"/>


            


        </form>
        <div class="alert alert-danger" th:if="${param.error}">
            Error, try again please.
        </div>
    </div>


</div>

<!-- FOOTER -->
<div class="container">
    <!--/*/ <th:block th:include="fragments/_footer :: footer"></th:block> /*/-->
</div>
</body>
</html>

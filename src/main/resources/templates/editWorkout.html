<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Make My Run: Edit Workout</title>


    <link href="../static/css/forms.css"
          th:href="@{/css/forms.css}" rel="stylesheet" media="screen"/>


    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>


<!-- MAIN CONTENT -->
<div>

    <div class="login_wrap">

        <form th:object="${editWorkout}" th:action="@{/workouts/update/{userid}(userid=${currentUser.id})}" action="#" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input th:field="*{name}" type="text" id="inputPassword" name="name" placeholder="Workout Name"/>

            <input type="text" id="t_hr" name="t_hr" th:value="${editWorkout.getT_hr()}" class="form-control" width="25px" placeholder="hr" required="required" />
            <input type="text" id="t_min" name="t_min" th:value="${editWorkout.getT_min()}" class="form-control" width="25px" placeholder="min" required="required" />
            <input type="text" id="t_sec" name="t_sec" th:value="${editWorkout.getT_sec()}" class="form-control" width="25px" placeholder="sec" required="required" />
            <input type="text" id="t_mils" name="t_mils"  th:value="${editWorkout.getT_mils()}" class="form-control" width="25px" placeholder="mils" required="required" />

            <input th:field="*{distance}" type="text" id="inputPassword" name="distance" placeholder="Distance"
                   required="required"/>

            <input th:type="hidden" th:field="*{author}" th:value="${currentUser.id}" id="author" th:content="${currentUser.id}" th:attr="value=${currentUser.id}" name="author"/>

            <div class="form-group has-feedback">
                <input name="date"  th:value="${#dates.format(editWorkout.getDate(), 'MM/dd/YYYY')}" type="text" class="form-control" id="datepicker" placeholder="Date" />
                <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
            </div>

            <textarea th:field="*{notes}" name="notes" placeholder="Activity Notes"></textarea>
            <input type="submit" class="btn btn-danger pull-right" value="Update"/>
        </form>
    </div>

</div>




<!-- FOOTER -->
<div class="container">
    <!--/*/ <th:block th:include="fragments/_footer :: footer"></th:block> /*/-->
</div>
</body>
</html>

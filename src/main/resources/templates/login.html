<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Make My Run: Login</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>

<div th:fragment="content">

    <div class="login_wrap">

        <form role="form" th:action="@{/login}" method="post">

            <div class="header">
               <h3>Login</h3>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="email" id="inputEmail" name="email" placeholder="Username or Email" required="required"
                   autofocus="autofocus" value="josh@josh"/>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required="required" value="poop"/>
            <input class="btn bgblue" type="submit" value="Sign in"/>


        </form>
        <div class="alert alert-danger" th:if="${param.error}">
            Email and password is incorrect or your account is not activated, please try again.
        </div>
        <div class="footer">
            Not a member? <a href="/sign_up">Sign up!</a>
        </div>
    </div>
</div>

<div class="container">
    <!--/*/ <th:block th:include="fragments/_footer :: footer"></th:block> /*/-->
</div>
</body>
</html>
